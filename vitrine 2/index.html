<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emagreça Ainda Nesse Mês</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/fotos de produtos/favicon.ico" type="image/x-icon">
  <style>
    :root{
      --bg:#f4fbff;
      --card:#ffffff;
      --accent-1:#0f766e;
      --accent-2:#0369a1;
      --muted:#6b7280;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 6px 18px rgba(3,15,23,0.08);
      font-family: 'Inter', system-ui;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eaf7fb 60%);
      color:#04263a;
    }

    /* ===== ANIMAÇÕES ===== */
    .card{
      transition: transform .25s ease, box-shadow .25s ease;
      cursor:pointer;
      padding: 10px;
      border-radius: 10px;
    }
    .card:hover{
      transform: translateY(-4px);
      box-shadow:0 10px 26px rgba(3,15,23,0.15);
    }
    .btn{
      transition: transform .15s ease;
    }
    .btn:active{
      transform: scale(0.93);
    }
    .pulse{
      animation:pulse .4s ease;
    }
    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.06)}
      100%{transform:scale(1)}
    }

    header{padding:20px 24px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:48px;height:48px;border-radius:12px;background-color: #eaf7fb;display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:18px;box-shadow:var(--shadow)}
    .brand h1{margin:0;font-size:18px}
    .brand p{margin:0;font-size:12px;color:var(--muted)}

    main{max-width:1100px;margin:18px auto;padding:0 18px 80px}
    .hero{display:flex;align-items:center;gap:18px;background:linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));padding:18px;border-radius:14px;box-shadow:var(--shadow)}
    .hero .left{flex:1}
    .hero h2{margin:0 0 8px;font-size:20px}
    .hero p{margin:0;color:var(--muted)}

    .products{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card img{width:100%;border-radius:10px;object-fit:cover;height:150px}
    .card .title{font-weight:600}
    .card .desc{font-size:13px;color:var(--muted);min-height:36px; color: #1414147e;}
    .card .meta{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .price{font-weight:700;color:var(--accent-2)}
    .btn{background:linear-gradient(90deg,var(--accent-1),var(--accent-2));color:white;padding:8px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    .btn.ghost{background:transparent;color:var(--accent-2);border:1px solid rgba(3,105,161,0.12)}

    /* cart floating button */
    .cart-fab{position:fixed;right:18px;bottom:18px;background:linear-gradient(135deg,var(--accent-2),var(--accent-1));color:white;padding:14px;border-radius:14px;box-shadow:0 10px 30px rgba(3,15,23,0.18);display:flex;align-items:center;gap:12px;cursor:pointer}

    .cart-count{background:rgba(255,255,255,0.18);padding:6px 8px;border-radius:999px;font-weight:700}

    /* drawer */
    .drawer{
      position:fixed;right:0;top:0;height:100vh;width:360px;max-width:95%;
      background:linear-gradient(180deg,#ffffff,rgba(250,255,255,0.98));
      box-shadow:-16px 0 40px rgba(3,15,23,0.08);
      transform:translateX(110%);
      transition:transform .32s cubic-bezier(.3,.7,.3,1);
      display:flex;flex-direction:column;padding:18px;z-index:60
    }
    .drawer.open{transform:translateX(0)}

    .cart-items{flex:1;overflow:auto;padding-right:6px}

    .cart-item{
      display:flex;gap:10px;align-items:center;
      padding:10px;border-radius:10px;
      border:1px solid rgba(3,15,23,0.04);
      margin-bottom:10px;
    }
    .cart-item img{width:64px;height:64px;border-radius:8px;object-fit:cover}
    .cart-item .info{flex:1}

    /* form extra */
    .checkout-box{
      margin-top:15px;
      padding:12px;
      background:#ffffffcc;
      border-radius:12px;
      box-shadow:var(--shadow);
    }
    .checkout-box label{font-size:14px;font-weight:600;margin-top:6px;display:block}
    .checkout-box input,.checkout-box select{
      width:100%;
      padding:8px;
      border-radius:8px;
      border:1px solid #cbd5e1;
      margin-top:4px;
      font-size:14px;
    }
    img#logo{
    max-width: 100%;
    height: auto;
    }
    footer{max-width:1100px;margin:20px auto;padding:18px;text-align:center;color:var(--muted);font-size:13px}

  </style>
</head>

<body>

<header>
  <div class="brand">
    <div class="logo"><img src="/fotos de produtos/LOGOLOJA.png" alt="" srcset="" id="logo"></div>
    <div>
      <h1>Greenfull TikTok</h1>
      <p>Suplementos Naturais— Vitrine virtual</p>
    </div>
  </div>
  <button class="btn ghost" id="view-cart-top">Ver carrinho</button>
</header>

<main>
  <section class="hero">
    <div class="left">
      <h2>Produtos pensados para resultados reais</h2>
      <p>Selecione os produtos que deseja e finalize pelo WhatsApp.</p>
    </div>
    <img src="" style="border-radius:12px;box-shadow:var(--shadow) ">
  </section>

  <section class="products" id="products"></section>
</main>

<!-- CARRINHO FLOAT -->
<aside class="cart-fab" id="cartFab">
  <div style="display:flex;flex-direction:column;line-height:1">
    <div style="font-size:12px">Carrinho</div>
    <div class="small">Itens selecionados</div>
  </div>
  <div class="cart-count" id="cartCount">0</div>
</aside>

<!-- DRAWER -->
<div class="drawer" id="drawer">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h3>Seu carrinho</h3>
    <button class="btn ghost" id="closeDrawer">Fechar</button>
  </div>

  <div class="cart-items" id="cartItems"></div>

  <div class="checkout-box">
    <label>Endereço completo</label>
    <input type="text" id="userAddress" placeholder="Rua, Número, Bairro, Cidade">

    <label style="margin-top:10px">Forma de pagamento</label>
    <select id="payMethod">
      <option value="PIX">PIX</option>
      <option value="Cartão">Cartão</option>
    </select>
  </div>

  <div class="total">
    <div class="small">Total</div>
    <div style="font-weight:800" id="cartTotal">R$ 0,00</div>
  </div>

  <div style="display:flex;gap:8px; margin-top:12px">
    <button class="btn" id="toWhats">Finalizar pelo WhatsApp</button>
    <button class="btn ghost" id="clearCart">Limpar</button>
  </div>
</div>

<footer>Desenvolvido por ZukHustle — (37) 99128-2536</footer>


<script>
/* ========== PRODUTOS ========== */
const PRODUCTS = [
  {id:1,name:'Greenful Detox Caps',price:120,desc:'capsulas naturais para emagrecimento, 60 unidades, resultado RAPIDO em semanas',img:'/fotos de produtos/capsula emagre.jpg'},
  {id:2,name:'Greenfull Chá Premium 150g',price:100,desc:'Carqueja, Chá verde, Erva Doce, Gengibre, Hibisco, Hortelã, Laranja Amarga, Maracujá Azedo, Sálvia.',img:'/fotos de produtos/chá pote.png'},
  {id:3,name:'Greenfull Chá Slim 80g',price:70,desc:'Carqueja, Chá verde, Erva Doce, Gengibre, Hibisco, Hortelã, Laranja Amarga, Maracujá Azedo, Sálvia.',img:'/fotos de produtos/chá caixa2.png'},
  {id:4,name:'SmartFit Cinta Greenfull',price:209,desc:'Íons negativos, Imãs, 10 Talas, Corte ergonômico, Alta costura, Homologada na Avisa. Disponível nos tamanhos PP, P, M, G, GG',img:'https://store.greenfull.com.br/wp-content/uploads/2024/06/11-removebg-preview.png'},
  {id:5,name:'GreenCollagen Beauty+',price:150,desc:'5 em 1 promove resultados com uma fórmula 5x mais potente que traz melhorias em um tempo muito curto.',img:'/fotos de produtos/colageno.png'},
  {id:6,name:'GreenVitta Multivit',price:90,desc:'suplemento alimentar em Cápsulas desenvolvido especialmente para o cuidado dos Cabelos, Unhas e Pele.',img:'/fotos de produtos/cabelo.png'},
  {id:7,name:'GreenSleep Melatonina 3mg',price:80,desc:'Melhora no sono, seu corpo descansa profundamente repõe todas as energias necessárias para executar as atividades do seu dia a dia.',img:'/fotos de produtos/dormir.png'},
  {id:8,name:'Shake Greenfull Açaí & Banana',price:90,desc:'100% natural, mix de vitaminas e minerais que são essenciais para a promoção de uma boa saúde mental.',img:'/fotos de produtos/shk bnana com açai.jpg'},
  {id:9,name:'Shake Greenfull Baunilha Suave',price:90,desc:'100% natural, mix de vitaminas e minerais que são essenciais para a promoção de uma boa saúde mental.',img:'/fotos de produtos/shk bãnilha.jpg'},
  {id:10,name:'Shake Greenfull Choco Belga',price:90,desc:'100% natural, mix de vitaminas e minerais que são essenciais para a promoção de uma boa saúde mental.',img:'/fotos de produtos/shk choco belga.jpg'},
  {id:11,name:'Shake Greenfull Morango Fresh',price:90,desc:'100% natural, mix de vitaminas e minerais que são essenciais para a promoção de uma boa saúde mental.',img:'/fotos de produtos/shk muiango.jpg'},
];
const cart = {};
const formatBRL = v => "R$ " + v.toFixed(2).replace('.',',');

/* RENDER PRODUTOS */
function renderProducts(){
  const productsEl = document.getElementById('products');
  productsEl.innerHTML = "";

  PRODUCTS.forEach(p=>{
    const card = document.createElement("article");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.img}">
      <div class="title">${p.name}</div>
      <div class="desc">${p.desc}</div>
      <div class="meta">
        <div class="price">${formatBRL(p.price)}</div>
        <button class="btn ghost" data-id="${p.id}">Adicionar</button>
      </div>
    `;
    productsEl.appendChild(card);
  });
}

/* CARRINHO */
const cartCountEl = document.getElementById("cartCount");
const cartItemsEl = document.getElementById("cartItems");
const cartTotalEl = document.getElementById("cartTotal");

function updateCartUI(){
  const entries = Object.entries(cart).map(([id,q])=>{
    const prod = PRODUCTS.find(p=>p.id==id);
    return {prod,qty:q};
  });

  const itemCount = entries.reduce((s,e)=>s+e.qty,0);
  cartCountEl.textContent = itemCount;

  cartItemsEl.innerHTML = "";
  entries.forEach(({prod,qty})=>{
    const el = document.createElement("div");
    el.className = "cart-item";
    el.innerHTML = `
      <img src="${prod.img}">
      <div class="info">
        <div style="font-weight:700">${prod.name}</div>
        <div class="small">${formatBRL(prod.price)} x ${qty} = <strong>${formatBRL(prod.price*qty)}</strong></div>
        <div class="qty" style="margin-top:8px">
          <button class="btn ghost" data-action="dec" data-id="${prod.id}">-</button>
          <div class="small">${qty}</div>
          <button class="btn" data-action="inc" data-id="${prod.id}">+</button>
          <button class="btn ghost" style="margin-left:8px" data-action="remove" data-id="${prod.id}">Remover</button>
        </div>
      </div>
    `;
    cartItemsEl.appendChild(el);
  });

  const total = entries.reduce((s,e)=>s + e.prod.price*e.qty,0);
  cartTotalEl.textContent = formatBRL(total);
}

/* EVENTOS */
document.body.addEventListener("click", ev=>{
  const addBtn = ev.target.closest("button[data-id]");
  if(addBtn && addBtn.dataset.action === undefined){
    const id = addBtn.dataset.id;
    cart[id] = (cart[id]||0) + 1;
    addBtn.classList.add("pulse");
    setTimeout(()=> addBtn.classList.remove("pulse"),300);
    updateCartUI();
    return;
  }

  const actBtn = ev.target.closest("button[data-action]");
  if(actBtn){
    const id = actBtn.dataset.id;
    const act = actBtn.dataset.action;

    if(act === "inc") cart[id] = (cart[id]||0)+1;
    if(act === "dec"){
      cart[id]--;
      if(cart[id] <= 0) delete cart[id];
    }
    if(act === "remove") delete cart[id];

    updateCartUI();
  }
});

function openDrawer(){ drawer.classList.add("open"); }
function closeDrawer(){ drawer.classList.remove("open"); }

document.getElementById("cartFab").onclick = openDrawer;
document.getElementById("view-cart-top").onclick = openDrawer;
document.getElementById("closeDrawer").onclick = closeDrawer;
document.getElementById("clearCart").onclick = ()=>{
  for(const k in cart) delete cart[k];
  updateCartUI();
};

/* WHATSAPP */
document.getElementById("toWhats").onclick = ()=>{
  const entries = Object.entries(cart).map(([id,q])=>({
    prod:PRODUCTS.find(p=>p.id==id),
    qty:q
  }));
  if(entries.length === 0){
    alert("Carrinho vazio!");
    return;
  }

  const address = document.getElementById("userAddress").value.trim();
  const payMethod = document.getElementById("payMethod").value;

  const lines = entries.map(e=>`${e.qty}x ${e.prod.name} — ${formatBRL(e.prod.price)}`);
  const total = entries.reduce((s,e)=>s + e.prod.price * e.qty,0);

  const msg =
`Olá! Desejo finalizar minha compra:

Produtos:
${lines.join("\n")}

Total: ${formatBRL(total)}

Endereço: ${address || "(não informado)"}
Forma de pagamento: ${payMethod}

Obrigado!`;

  const number = "5537991282536";
  const url = "https://wa.me/" + number + "?text=" + encodeURIComponent(msg);

  window.open(url, "_blank");
};

renderProducts();
updateCartUI();
</script>
</body>
</html>
